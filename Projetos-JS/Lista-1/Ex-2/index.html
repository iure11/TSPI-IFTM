<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Document 1</title>
<script>
const sumAges = (vet) => vet.reduce((acc, cur) => (acc + cur) / 4, 0);
const maxAge = (vet) => vet.reduce((acc, cur) => acc > cur ? acc : cur);
const oddAges = (vet) => vet.filter(num => num % 2 !== 0);
const isAdult = (vet) => vet.every(num => num >= 18);
const isGreaterThanOrEqualTo = (vet, minAge) => vet.every(age => age >= minAge);




const userAge = prompt("Valores que são maiores ou iguais a:");

const userAges = prompt("Idades maiores ou iguais a:");

const userAges2 = prompt("Informe um numero para calcular a média das idades das pessoas com idades maiores ou iguais a:");



const vetAges = [10, 21, 31, 40];
document.write(`<p>A média aritmética simples das idades = ${sumAges(vetAges)}</p>`);
document.write(`<p>Maior idade = ${maxAge(vetAges)}</p>`);
document.write(`<p>Idades ímpares: ${oddAges(vetAges)}</p>`);
document.write(`<p>É maior de idade? ${isAdult(vetAges)}</p>`);
document.write(`<p>Todos os valores são maiores ou iguais a ${userAge}? ${isGreaterThanOrEqualTo(vetAges, userAge)}</p>`);
document.write(`<p>As idades iguais ou maiores que ${userAges}: ${vetAges.filter(age => age >= userAges).join(", ")}</p>`);
document.write(`Idades maiores ou iguais a: ${userAges2}: ${vetAges.filter(age => age >= userAges2).join(", ")}<br>Média das idades: ${vetAges.filter(age => age >= userAges2).reduce((acc, cur) => acc + cur, 0) / vetAges.filter(age => age >= userAges2).length.toFixed(2)}`);</script>
</head>
<body>
</body>
</html>
